   <section class="Form my-4 mx-5">

           <img src="./Assests/images/Login.jpg" alt="image loding" class="img-fluid">
         </div>


         <div class="col-lg-7 px-5 pt-3 ">
          <h1>Watch Shop</h1>
          <form action="">
            <div class="form-row ">
                <div class="col-lg-7 py-2">
                  <input type="input" class="form-control" placeholder="First Name">
                  
                </div>
                <div class="col-lg-7 py-2">
                    <input type="input" class="form-control" placeholder="Last Name">
                    
                  </div>
              </div>

              <div class="form-row ">
                <div class="col-lg-7 py-2">
                  <input type="input" class="form-control" placeholder="03xxxxxxxxx">
                </div>
              </div>

            <div class="form-row ">
              <div class="col-lg-7 py-2">
                <input type="email" class="form-control" placeholder="example@gmail.com">
              </div>
            </div>
            <div class="form-row ">
              <div class="col-lg-7 py-2">
                <input type="password" class="form-control" placeholder="*******">
              </div>
            </div>





            <div class="form-row ">
              <div class="col-lg-7 py-2">
                <input type="submit" class="form-control bg-info" >
              </div>
            </div>
          </form>

          

         </div>
       </div>

     </div>
   </section>
